<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Tables and Forms</title>
    <style>
        td, th {border: 1px solid black;}
    </style>
</head>
<body>
    <h1>Tables and Forms</h1>
    <h2>Tables</h2>
    <table>
        <caption> World Population </caption>
        <tr>
            <th>Country</th>
            <th>Population</th>
            <th>% of World Population</th>
        </tr>
        <tr>
            <td>China</td>
            <td>1,403,850,</td>
            <td>18%</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1,365,529,124</td>
            <td>17.5%</td>
        </tr>
        <tr>
            <td>United States</td>
            <td>330,070,331</td>
            <td>4.23%%</td>
        </tr>
    </table>
   <h2>Forms</h2>
   <form action="" method="post">
    <label>Name:</label><br>
    <!-- inout type is for short text -->
    <input type="text" id="fullname" name="fullname"><br>
    <label>Special Instructions:</label>
    <textarea id="special_instructions" name="special_instructions" rows="3" cols="60"></textarea><br>
    <p>Delivery Instructions:</p>
    <!-- Id AND names(can have underscore to seperate them) should have NO SPACES! value can have spaces -->
    <input type="radio" id="pickup" name="pickup_delivery" value="customer will pick up">
    <label for="pickup">Pickup</label>
    <input type="radio" id="Delivery" name="pickup_delivery" value="customer chose delivery">
    <!-- 'for' needs to match 'id' -->
    <label for="delivery">Delivery</label>
    <p>Do youwant extra sauce?</p>
    <input type="checkbox" id="extra" name="extrasauce" value="yes">
    <label for="extra">Yes</label><br><br>
    <label>Hood you in</label><br>
    <!-- All values must be in an option for selects -->
    <select id="neighborhood" name="neighborhood">
        <option></option>
        <option value="fayetteville">Fayetteville</option>
        <option value="eastfayette">East Fayette</option>
        <option value="westcott">Westcott</option>
    </select><br><br>
    <input type="submit" value="SUBMIT FOR YO FOOD!">
   </form>
</body>
</html>
